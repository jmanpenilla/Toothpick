name: "build"
on: [ "pull_request", "push" ]
jobs:
  build:
    strategy:
      matrix:
        java: [ "16" ]
        os: [ "ubuntu-latest" ]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: "checkout repository"
        uses: "actions/checkout@v2"
      - name: "setup jdk ${{ matrix.java }}"
        uses: "actions/setup-java@v2"
        with:
          distribution: 'adopt'
          java-version: "${{ matrix.java }}"
      - name: "build"
        run: "./gradlew build"
